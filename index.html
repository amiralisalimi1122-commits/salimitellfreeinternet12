<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>Salimi Company</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: radial-gradient(circle at top, #1a237e, #050a30);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
            color: white;
        }

        .container {
            text-align: center;
        }

        .logo {
            width: 260px;
            margin-bottom: 40px;
        }

        .btn {
            padding: 14px 36px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            background: linear-gradient(45deg, #00e5ff, #7c4dff);
            color: white;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            transform: scale(1.08);
            box-shadow: 0 0 25px rgba(124,77,255,0.8);
        }
    </style>
</head>
<body>

<div class="container">
    <img src="https://cdn.imgurl.ir/uploads/w492167_19B3937A-0EE7-4219-AF76-610795994693.jpeg" alt="Salimi Company Logo" class="logo">

    <br>

    <a href="https://cdn.imgurl.ir/uploads/t1633__.jpg" class="btn">
        وایفای رایگان
    </a>
</div>

</body>
</html>
